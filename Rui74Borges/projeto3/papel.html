<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <style>
        .desktop {
  background-color: #ffffff;

}

.desktop .papel-wrapper {

}

.desktop .papel {

  height: 489px;

}

  <body>
    <div class="desktop">
      <div class="papel-wrapper"><img class="papel" src="img/papel-1.png" /></div>
